<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My loveyy Keisha</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #ffebee;
            color: #d32f2f;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            line-height: 1.6;
        }
        .heart {
            color: #d32f2f;
            font-size: 4rem;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .signature {
            margin-top: 30px;
            font-style: italic;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, Keisha!</h1>
        <div class="heart">❤️</div>
        <p>
            You are the light of my life, the beat of my heart, and the reason I smile every day. <br>
            I am so grateful to have you in my life, and I love you more than words can express. <br>
            Today and every day, you are my everything. <br>
        </p>
        <p class="signature">Forever yours, <br> [Paris suka keii]</p>
    </div>
</body>
</html>
