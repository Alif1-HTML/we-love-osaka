<!DOCTYPE html>
<html>
<head>
    <title>We Love Osaka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #000080, #001F3F, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradient 10s ease infinite;
        }

        .container {
            text-align: center;
        }

        .text {
            font-family: 'Arial', sans-serif;
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            animation: text-animation 2s ease-in-out infinite;
        }

        .text::before {
            content: "‚ù§";
            position: absolute;
            left: -60px;
            color: #fff;
            animation: heartbeat 1.2s linear infinite;
        }

        @keyframes text-animation {
            0%, 100% {
                transform: translateY(0) rotate(-2deg);
                color: #87CEEB;
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
                color: #ffffff;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.3);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.3);
            }
            70% {
                transform: scale(1);
            }
        }

        /* Osaka-specific styling */
        body {

        }

        .container {
            text-align: center;
        }

        .logo {
            width: 300px;
            height: auto;
            position: relative;
            animation: logo-animation 2s ease-in-out infinite;
        }

        @keyframes logo-animation {
            0%, 100% {
                transform: translateY(0) rotate(-2deg);
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <img src="LOGO_OSIS_ALMAKA[1].png" alt="Logo OSIS" class="logo">
</body>
<body>
    <div class="container">
        <div class="text">We Love</div>
    </div>
</body>
</html>
